<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>HelloPostI</title>
</head>
<body>
  <!-- <div class="container"> -->
    <div class="header">
      <h1 id="title"> Hello!</h1>
      <h3 id="title2">Posti</h3>
    </div>

    <h2>Important Notes</h2>

    <div class="content">

      <div class="note">
        <h3>Note 1</h3>
        <p>This is a sample note feel free to create your own.</p>
        <div id="ranking HTML">
        <button class="minus">less </button>
        <p id="rank-rating">Importance</p>
        <button class="plus">more </button>
      </div>
      <button class="Delete">Delete Note</button>
      </div>

      <div class ="note">
        <h3>Note Creator</h3>

      <form action="Create new note">
        <input type="text" id="title" placeholder="title of note">
        <input type="text" id="body" placeholder="Write note here">
        <input type="text" id="rank" placeholder="Level of importance">
        <button>Add Note</button>
      </form>

      </div>
      <section id="notes-container"></section>
    </div>
    <div class="footer">
      <p>&copy; 2023 Hello!Posti. All rights reserved.</p>
    </div>
  <!-- </div> -->
  <script src="index.js"></script>
</body>
</html>

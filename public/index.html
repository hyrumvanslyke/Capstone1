<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>Bulliten Board Website</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to HelloPostIt</h1>
    </div>
    <div class="content">
      <h2>Important Notes</h2>
      <div class="note">
        <h3>Note 1</h3>
        <p>This is a sample note on the bulletin board.</p>
        <button class="Update">Update Note</button>
        <button class="Delete">Delete Note</button>
      </div>
      <div class="note">
        <h3>Note 2</h3>
        <p>Feel free to pin your own notes here!</p>
        <button class="Update">Update Note</button>
        <button class="Delete">Delete Note</button>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 HelloPostIt. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
